<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <!-- link to bootstrap 5.1.3-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" />
    <!-- link to more fonts -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
    <!-- link to my css sheet -->
    <link rel="stylesheet" href="./assets/style.css" />
    <title>Work Day Scheduler</title>
</head>

<body>
    <!-- using bootstrap, the classes are applying styles to the page -->
    <header class="p-5 mb-4 border-5 border-bottom text-light border-light text-center">
        <!-- The display-3 class sets the font size, line height, and font weight of the heading to create a visually appealing and attention-grabbing heading style. -->
        <h1 class="display-3">Work Day Scheduler</h1>
        <!-- lead class makes paragraphs stand out. -->
        <p class="lead">A simple calendar app for scheduling your work day</p>
        <p id="currentDay" class="lead"></p>
    </header>
    <div class="container-lg px-5">

        <!-- Deleted the past, present, and future classes, 
            because they will be dynamically updated to have one of them depending on what time it is via js-->
        <div id="hour-9" class="row time-block ">
            <div class="col-2 col-md-1 hour text-center py-3">9AM</div>
            <textarea id = "text-9" class="col-8 col-md-10 description" rows="3"> </textarea>
            <button class="btn saveBtn col-2 col-md-1" aria-label="save">
                <i class="fas fa-save" aria-hidden="true"></i>
            </button>
        </div>

        <div id="hour-10" class="row time-block ">
            <div class="col-2 col-md-1 hour text-center py-3">10AM</div>
            <textarea class="col-8 col-md-10 description" rows="3"> </textarea>
            <button class="btn saveBtn col-2 col-md-1" aria-label="save">
                <i class="fas fa-save" aria-hidden="true"></i>
            </button>
        </div>

        <div id="hour-11" class="row time-block ">
            <div class="col-2 col-md-1 hour text-center py-3">11AM</div>
            <textarea class="col-8 col-md-10 description" rows="3"> </textarea>
            <button class="btn saveBtn col-2 col-md-1" aria-label="save">
                <i class="fas fa-save" aria-hidden="true"></i>
            </button>
        </div>

        <!-- Added all the way until 5pm/17:00  -->
        <div id="hour-12" class="row time-block ">
            <div class="col-2 col-md-1 hour text-center py-3">12PM</div>
            <textarea class="col-8 col-md-10 description" rows="3"> </textarea>
            <button class="btn saveBtn col-2 col-md-1" aria-label="save">
                <i class="fas fa-save" aria-hidden="true"></i>
            </button>
        </div>

        <div id="hour-13" class="row time-block ">
            <div class="col-2 col-md-1 hour text-center py-3">1PM</div>
            <textarea class="col-8 col-md-10 description" rows="3"> </textarea>
            <button class="btn saveBtn col-2 col-md-1" aria-label="save">
                <i class="fas fa-save" aria-hidden="true"></i>
            </button>
        </div>

        <div id="hour-14" class="row time-block ">
            <div class="col-2 col-md-1 hour text-center py-3">2PM</div>
            <textarea class="col-8 col-md-10 description" rows="3"> </textarea>
            <button class="btn saveBtn col-2 col-md-1" aria-label="save">
                <i class="fas fa-save" aria-hidden="true"></i>
            </button>
        </div>

        <div id="hour-15" class="row time-block ">
            <div class="col-2 col-md-1 hour text-center py-3">3PM</div>
            <textarea class="col-8 col-md-10 description" rows="3"> </textarea>
            <button class="btn saveBtn col-2 col-md-1" aria-label="save">
                <i class="fas fa-save" aria-hidden="true"></i>
            </button>
        </div>

        <div id="hour-16" class="row time-block ">
            <div class="col-2 col-md-1 hour text-center py-3">4PM</div>
            <textarea class="col-8 col-md-10 description" rows="3"> </textarea>
            <button class="btn saveBtn col-2 col-md-1" aria-label="save">
                <i class="fas fa-save" aria-hidden="true"></i>
            </button>
        </div>

        <div id="hour-17" class="row time-block ">
            <div class="col-2 col-md-1 hour text-center py-3">5PM</div>
            <textarea class="col-8 col-md-10 description" rows="3"> </textarea>
            <button class="btn saveBtn col-2 col-md-1" aria-label="save">
                <i class="fas fa-save" aria-hidden="true"></i>
            </button>
        </div>

        <!-- code source for jQuery -->
        <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
            integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U=" crossorigin="anonymous"></script>
        <!-- code source for my js file -->
        <script src="assets/script.js"></script>
</body>

</html>
